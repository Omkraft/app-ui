name: Deploy and Release

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
  release:
    needs: lint
    permissions:
      contents: write
      pull-requests: read
    uses: Omkraft/.github/.github/workflows/release.yml@main
    secrets:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
  deploy:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Resolve release tag for this commit
        id: release_tag
        shell: bash
        run: |
          tag="$(git tag --points-at "$GITHUB_SHA" | sort -V | tail -n 1)"
          if [ -n "$tag" ]; then
            echo "APP_RELEASE_VERSION=$tag" >> "$GITHUB_ENV"
            echo "value=$tag" >> "$GITHUB_OUTPUT"
            echo "Using release tag: $tag"
          else
            echo "No release tag found on commit $GITHUB_SHA. Build will use fallback version."
          fi

      - run: npm ci
      - run: npm run build

      # Vercel deployment
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25.1.0
        with:
          zeit-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: .
